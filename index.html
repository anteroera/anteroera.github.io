<!DOCTYPE html>
<html lang="en">
<head>
	<title>Antero Er√§vuori</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!--Ensure correct behavior in older browsers-->
	<style>header, section, footer, aside, nav, main, article, figure {display: block; }</style>

	<style type="text/css">
		html, body {
		    height: 100%;
		    min-width: 320px;
		    max-width: 750px;
			margin: auto;
		}
		.smallpadding{
			padding: 5px;
		}
		.menu{
			width: 100%;
			min-width: 320px;
			max-width: 750px;
			position: fixed;
			z-index: 99;
		}
		hr {
		    border: 0;
		    height: 1px;
		    background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
		}
		.btn {
		        margin-bottom: 3px;
		    }
		@media screen and (max-width: 649px) {
		    .btn {
		        width: 94px;
		        font-size: 12px;
		        margin-bottom: 3px;
		    }
		    .top-hr{
				margin-top: 90px;
			}
			.language{
				margin-left: 12.5%;
				margin-right: 12.5%;
			}
		}
		@media screen and (min-width: 650px) {
		    .btn {
		        width: 100px;
		        margin-bottom: 3px;
		    }
		}
	</style>

	<script type="text/javascript">
		function menuScroll(target) {
			if ($("body").width() < 614) {
			    target_offset = $(target).offset(),
			    target_top = target_offset.top - 125;
			    $('html, body').animate({
			        scrollTop: target_top
			    }, 1000);
			} else {
				target_offset = $(target).offset(),
			    target_top = target_offset.top - 95;
			    $('html, body').animate({
			        scrollTop: target_top
			    }, 1000);
			}
		}

		$(document).ready(function(){
    		$("#intro").load("content-blocks/intro.html");
    		$("#education").load("content-blocks/education.html");
    		$("#work").load("content-blocks/work.html");
    		$("#skills").load("content-blocks/skills.html");
    		$("#hobbies").load("content-blocks/hobbies.html");
    		$("#contact").load("content-blocks/contact.html");
		});
	</script>
</head>
<body>
	<div class="menu">
		<div class="container-fluid" style="text-align:center;">
			<button type="button" class="btn btn-default btn-md" onclick="menuScroll('#intro');">TOP</button>
			<button type="button" class="btn btn-default btn-md" onclick="menuScroll('#education');">EDUCATION</button>
			<button type="button" class="btn btn-default btn-md" onclick="menuScroll('#work');">WORK</button>
			<button type="button" class="btn btn-default btn-md" onclick="menuScroll('#skills');">SKILLS</button>
			<button type="button" class="btn btn-default btn-md" onclick="menuScroll('#hobbies');">HOBBIES</button>
			<button type="button" class="btn btn-default btn-md" onclick="menuScroll('#contact');">CONTACT</button>
		</div>
	</div>
	
	<div id="intro" class="content-block"></div>

	<div id="education" class="content-block"></div>
	
	<div id="work" class="content-block"></div>
	
	<div id="skills" class="content-block"></div>
	
	<div id="hobbies" class="content-block"></div>
	
	<div id="contact" class="content-block"></div>
</body>
</html>
